<!DOCTYPE html>
<html>
<head>
    <title>Upload Lecture Notes</title>
</head>
<body>
    <h1>Upload Your Lecture Notes (PDF)</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
